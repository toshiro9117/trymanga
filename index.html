<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manga Downloader</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    background-color: #f0e68c;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  table {
    border-collapse: collapse;
    width: 80%;
    max-width: 600px;
    background-color: #ffa07a;
    border: 5px solid #8b0000;
  }
  th, td {
    padding: 10px;
    text-align: center;
    border: 2px solid #8b0000;
  }
  th {
    background-color: #8b0000;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #ffd700;
  }
  tr:nth-child(odd) {
    background-color: #ffa500;
  }
  .search-bar {
    margin: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .search-input {
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    width: 70%;
    max-width: 400px;
  }
  .search-button {
    background-color: #8b0000;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px 16px;
    margin-left: 10px;
    cursor: pointer;
  }
  .search-button:hover {
    background-color: #800000;
  }
</style>
</head>
<body>
<div class="search-bar">
  <form id="searchForm">
    <input class="search-input" type="text" name="searchInput" placeholder="Search by Title or Total Chapter">
    <button class="search-button" type="submit">Search</button>
  </form>
</div>
<table>
  <tr>
    <th>Title</th>
    <th>Total Chapter</th>
    <th>Link</th>
  </tr>
  <tr>
    <td>Data 1</td>
    <td>10</td>
    <td>Data 3</td>
  </tr>
  <tr>
    <td>Data 2</td>
    <td>20</td>
    <td>Data 6</td>
  </tr>
  <tr>
    <td>Data 3</td>
    <td>15</td>
    <td>Data 9</td>
  </tr>
</table>
</body>
</html>
